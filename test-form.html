<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFill Pro 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4A90E2;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        .form-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        button {
            background: #4A90E2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #357abd;
        }
        .test-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #4A90E2;
        }
        .linkedin-style {
            background: #0077b5;
            color: white;
        }
        .indeed-style {
            background: #2557a7;
            color: white;
        }
        .boss-style {
            background: #00c9a7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AutoFill Pro 扩展测试页面</h1>
        
        <div class="test-info">
            <h3>📋 测试说明</h3>
            <p>此页面用于测试 AutoFill Pro Chrome扩展的自动填表功能。请按以下步骤测试：</p>
            <ol>
                <li>在Chrome浏览器中加载 AutoFill Pro 扩展</li>
                <li>刷新此页面，扩展应自动检测到表单</li>
                <li>点击扩展图标，选择信息模板进行自动填写</li>
                <li>验证各个字段是否正确填写</li>
            </ol>
        </div>

        <form id="testForm">
            <!-- 基本信息 -->
            <div class="form-section">
                <h2>👤 基本信息</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">名字 *</label>
                        <input type="text" id="firstName" name="firstName" placeholder="请输入名字" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">姓氏 *</label>
                        <input type="text" id="lastName" name="lastName" placeholder="请输入姓氏" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullName">全名</label>
                    <input type="text" id="fullName" name="fullName" placeholder="姓名">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">邮箱地址 *</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号码 *</label>
                        <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required>
                    </div>
                </div>
            </div>

            <!-- 联系信息 -->
            <div class="form-section">
                <h2>📍 联系信息</h2>
                <div class="form-group">
                    <label for="address">详细地址</label>
                    <input type="text" id="address" name="address" placeholder="请输入详细地址">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">城市</label>
                        <input type="text" id="city" name="city" placeholder="城市">
                    </div>
                    <div class="form-group">
                        <label for="state">省份/州</label>
                        <input type="text" id="state" name="state" placeholder="省份">
                    </div>
                    <div class="form-group">
                        <label for="zipCode">邮政编码</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="邮编">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">国家</label>
                    <select id="country" name="country">
                        <option value="">请选择国家</option>
                        <option value="CN">中国</option>
                        <option value="US">美国</option>
                        <option value="UK">英国</option>
                        <option value="CA">加拿大</option>
                        <option value="AU">澳大利亚</option>
                    </select>
                </div>
            </div>

            <!-- 职业信息 -->
            <div class="form-section">
                <h2>💼 职业信息</h2>
                <div class="form-group">
                    <label for="jobTitle">职位名称</label>
                    <input type="text" id="jobTitle" name="jobTitle" placeholder="当前职位">
                </div>
                <div class="form-group">
                    <label for="company">公司名称</label>
                    <input type="text" id="company" name="company" placeholder="当前公司">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="experience">工作经验</label>
                        <select id="experience" name="experience">
                            <option value="">请选择经验</option>
                            <option value="0-1">0-1年</option>
                            <option value="1-3">1-3年</option>
                            <option value="3-5">3-5年</option>
                            <option value="5-10">5-10年</option>
                            <option value="10+">10年以上</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">期望薪资</label>
                        <input type="text" id="salary" name="salary" placeholder="期望薪资">
                    </div>
                </div>
            </div>

            <!-- 教育背景 -->
            <div class="form-section">
                <h2>🎓 教育背景</h2>
                <div class="form-group">
                    <label for="university">毕业院校</label>
                    <input type="text" id="university" name="university" placeholder="学校名称">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="degree">学历</label>
                        <select id="degree" name="degree">
                            <option value="">请选择学历</option>
                            <option value="高中">高中</option>
                            <option value="专科">专科</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="major">专业</label>
                        <input type="text" id="major" name="major" placeholder="专业名称">
                    </div>
                    <div class="form-group">
                        <label for="graduationYear">毕业年份</label>
                        <input type="number" id="graduationYear" name="graduationYear" placeholder="2024" min="1980" max="2030">
                    </div>
                </div>
            </div>

            <!-- 技能和其他 -->
            <div class="form-section">
                <h2>🛠️ 技能和其他</h2>
                <div class="form-group">
                    <label for="skills">技能标签</label>
                    <input type="text" id="skills" name="skills" placeholder="JavaScript, React, Node.js">
                </div>
                <div class="form-group">
                    <label for="website">个人网站</label>
                    <input type="url" id="website" name="website" placeholder="https://yourwebsite.com">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                </div>
                <div class="form-group">
                    <label for="github">GitHub</label>
                    <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">
                </div>
                <div class="form-group">
                    <label for="coverLetter">求职信</label>
                    <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="请输入求职信内容..."></textarea>
                </div>
            </div>

            <!-- 模拟不同网站的字段 -->
            <div class="form-section">
                <h2>🌐 模拟主流网站字段</h2>
                
                <!-- LinkedIn 风格 -->
                <div style="margin-bottom: 20px; padding: 15px; background: #f3f6f8; border-radius: 6px;">
                    <h3 style="color: #0077b5; margin-bottom: 10px;">LinkedIn 风格字段</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" name="firstName" placeholder="First name" class="linkedin-field">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" placeholder="Last name" class="linkedin-field">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="linkedin-field">
                    </div>
                </div>

                <!-- Indeed 风格 -->
                <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px;">
                    <h3 style="color: #2557a7; margin-bottom: 10px;">Indeed 风格字段</h3>
                    <div class="form-group">
                        <input type="text" name="fullName" placeholder="Full Name" class="indeed-field">
                    </div>
                    <div class="form-group">
                        <input type="email" name="emailAddress" placeholder="Email Address" class="indeed-field">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phoneNumber" placeholder="Phone Number" class="indeed-field">
                    </div>
                </div>

                <!-- Boss直聘 风格 -->
                <div style="margin-bottom: 20px; padding: 15px; background: #f0fffe; border-radius: 6px;">
                    <h3 style="color: #00c9a7; margin-bottom: 10px;">Boss直聘 风格字段</h3>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="姓名" class="boss-field">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="mobile" placeholder="手机号" class="boss-field">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="邮箱" class="boss-field">
                    </div>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit">提交申请</button>
                <button type="reset">重置表单</button>
            </div>
        </form>
    </div>

    <script>
        // 表单提交处理
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('✅ 表单提交成功！这是一个测试页面，实际不会提交数据。');
        });

        // 监听扩展消息（用于测试）
        window.addEventListener('message', function(event) {
            if (event.data.type === 'AUTOFILL_TEST') {
                console.log('🔧 AutoFill Pro 扩展测试消息:', event.data);
            }
        });

        // 页面加载完成后的提示
        window.addEventListener('load', function() {
            console.log('📄 测试页面加载完成，等待 AutoFill Pro 扩展检测...');
            
            // 模拟检测扩展是否已加载
            setTimeout(function() {
                if (typeof window.autoFillProExtension === 'undefined') {
                    console.log('⚠️ 未检测到 AutoFill Pro 扩展，请确保扩展已正确安装并启用。');
                } else {
                    console.log('✅ AutoFill Pro 扩展已检测到！');
                }
            }, 1000);
        });
    </script>
</body>
</html>
