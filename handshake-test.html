<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>握手协议测试 - AutoFill Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: #fafbfc;
        }
        .test-section h3 {
            color: #667eea;
            margin-top: 0;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-1px);
        }
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .log-area {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        .info-item strong {
            color: #374151;
        }
        .timestamp {
            color: #6b7280;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤝 握手协议测试页面</h1>
        
        <!-- 扩展状态检测 -->
        <div class="test-section">
            <h3>1. 扩展状态检测</h3>
            <p>检测 AutoFill Pro 扩展是否正确加载</p>
            <button class="test-button" onclick="checkExtensionStatus()">检测扩展状态</button>
            <span id="extension-status" class="status pending">待检测</span>
            <div class="info-grid" id="extension-info"></div>
        </div>

        <!-- 握手协议测试 -->
        <div class="test-section">
            <h3>2. 握手协议测试</h3>
            <p>测试 content ↔ background 握手通信</p>
            <button class="test-button" onclick="testHandshake()">执行握手协议</button>
            <span id="handshake-status" class="status pending">待测试</span>
            <div class="info-grid" id="handshake-info"></div>
        </div>

        <!-- 消息传递测试 -->
        <div class="test-section">
            <h3>3. 消息传递测试</h3>
            <p>测试各组件间的消息通信</p>
            <button class="test-button" onclick="testMessages()">测试消息传递</button>
            <button class="test-button" onclick="testProfileMessages()">测试档案消息</button>
            <button class="test-button" onclick="testApplicationMessages()">测试投递消息</button>
            <span id="message-status" class="status pending">待测试</span>
            <div class="info-grid" id="message-info"></div>
        </div>

        <!-- 字段映射测试 -->
        <div class="test-section">
            <h3>4. 字段映射测试</h3>
            <p>验证独立字段映射文件是否正确加载</p>
            <button class="test-button" onclick="testFieldMappings()">测试字段映射</button>
            <span id="mapping-status" class="status pending">待测试</span>
            <div class="info-grid" id="mapping-info"></div>
        </div>

        <!-- 表单检测测试 -->
        <div class="test-section">
            <h3>5. 表单检测测试</h3>
            <p>测试表单检测和字段识别功能</p>
            <button class="test-button" onclick="testFormDetection()">检测表单</button>
            <button class="test-button" onclick="testFormFill()">测试填写</button>
            <span id="form-status" class="status pending">待测试</span>
            <div class="info-grid" id="form-info"></div>
        </div>

        <!-- 测试表单 -->
        <div class="test-section">
            <h3>6. 测试表单</h3>
            <p>用于测试自动填写功能的表单</p>
            <form id="test-form">
                <div class="form-container">
                    <div>
                        <div class="form-group">
                            <label for="firstName">名字 (First Name)</label>
                            <input type="text" id="firstName" name="firstName" placeholder="请输入名字">
                        </div>
                        <div class="form-group">
                            <label for="lastName">姓氏 (Last Name)</label>
                            <input type="text" id="lastName" name="lastName" placeholder="请输入姓氏">
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱 (Email)</label>
                            <input type="email" id="email" name="email" placeholder="请输入邮箱地址">
                        </div>
                        <div class="form-group">
                            <label for="phone">手机号 (Phone)</label>
                            <input type="tel" id="phone" name="phone" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="wechat">微信号 (WeChat)</label>
                            <input type="text" id="wechat" name="wechat" placeholder="请输入微信号">
                        </div>
                        <div class="form-group">
                            <label for="qq">QQ号</label>
                            <input type="text" id="qq" name="qq" placeholder="请输入QQ号">
                        </div>
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn个人资料链接">
                        </div>
                        <div class="form-group">
                            <label for="testField">测试字段 (Test Field)</label>
                            <input type="text" id="testField" name="testField" placeholder="用于测试热改功能">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- 日志输出 -->
        <div class="test-section">
            <h3>7. 测试日志</h3>
            <button class="test-button" onclick="clearLogs()">清空日志</button>
            <button class="test-button" onclick="exportLogs()">导出日志</button>
            <div id="log-output" class="log-area">等待测试开始...</div>
        </div>
    </div>

    <script>
        let testLogs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            testLogs.push(logEntry);
            
            const logOutput = document.getElementById('log-output');
            logOutput.innerHTML += logEntry + '\n';
            logOutput.scrollTop = logOutput.scrollHeight;
            
            console.log(`[握手测试] ${logEntry}`);
        }
        
        function updateStatus(elementId, status, text) {
            const element = document.getElementById(elementId);
            element.className = `status ${status}`;
            element.textContent = text;
        }
        
        function updateInfo(containerId, data) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            Object.entries(data).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'info-item';
                item.innerHTML = `<strong>${key}:</strong> ${JSON.stringify(value, null, 2)}`;
                container.appendChild(item);
            });
        }
        
        // 1. 检测扩展状态
        async function checkExtensionStatus() {
            log('开始检测扩展状态...');
            
            try {
                // 检查字段映射文件
                const hasMappings = !!window.__SJ_FIELD_MAPPINGS__;
                log(`字段映射文件加载状态: ${hasMappings}`);
                
                // 检查扩展API
                const hasChrome = typeof chrome !== 'undefined' && chrome.runtime;
                log(`Chrome扩展API可用: ${hasChrome}`);
                
                // 检查content script
                const hasContentScript = document.querySelector('#sj-autofill-tutor') !== null;
                log(`Content Script浮窗: ${hasContentScript}`);
                
                const info = {
                    '字段映射文件': hasMappings ? '已加载' : '未加载',
                    '映射字段数量': hasMappings ? Object.keys(window.__SJ_FIELD_MAPPINGS__).length : 0,
                    'Chrome API': hasChrome ? '可用' : '不可用',
                    '浮窗组件': hasContentScript ? '已创建' : '未创建',
                    '页面URL': window.location.href,
                    '检测时间': new Date().toLocaleString()
                };
                
                updateInfo('extension-info', info);
                
                if (hasMappings && hasChrome) {
                    updateStatus('extension-status', 'success', '扩展正常');
                    log('扩展状态检测完成: 正常', 'success');
                } else {
                    updateStatus('extension-status', 'error', '扩展异常');
                    log('扩展状态检测完成: 异常', 'error');
                }
                
            } catch (error) {
                log(`扩展状态检测失败: ${error.message}`, 'error');
                updateStatus('extension-status', 'error', '检测失败');
            }
        }
        
        // 2. 测试握手协议
        async function testHandshake() {
            log('开始测试握手协议...');
            
            try {
                if (typeof chrome === 'undefined' || !chrome.runtime) {
                    throw new Error('Chrome扩展API不可用');
                }
                
                const startTime = Date.now();
                
                // 发送握手消息
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({
                        type: 'HANDSHAKE',
                        payload: {
                            url: window.location.href,
                            domain: window.location.hostname,
                            title: document.title,
                            timestamp: new Date().toISOString()
                        }
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });
                
                const responseTime = Date.now() - startTime;
                
                log(`握手响应时间: ${responseTime}ms`);
                log(`握手响应: ${JSON.stringify(response)}`);
                
                const info = {
                    '握手状态': response?.success ? '成功' : '失败',
                    '响应时间': `${responseTime}ms`,
                    '服务器响应': response || '无响应',
                    '错误信息': response?.error || '无',
                    '测试时间': new Date().toLocaleString()
                };
                
                updateInfo('handshake-info', info);
                
                if (response && response.success) {
                    updateStatus('handshake-status', 'success', '握手成功');
                    log('握手协议测试完成: 成功', 'success');
                } else {
                    updateStatus('handshake-status', 'error', '握手失败');
                    log('握手协议测试完成: 失败', 'error');
                }
                
            } catch (error) {
                log(`握手协议测试失败: ${error.message}`, 'error');
                updateStatus('handshake-status', 'error', '测试失败');
                updateInfo('handshake-info', {
                    '错误': error.message,
                    '测试时间': new Date().toLocaleString()
                });
            }
        }
        
        // 3. 测试消息传递
        async function testMessages() {
            log('开始测试基础消息传递...');
            
            try {
                const messages = [
                    { type: 'GET_HANDSHAKE_STATUS' },
                    { type: 'GET_TAB_INFO' },
                    { type: 'DETECT_FORMS' }
                ];
                
                const results = {};
                
                for (const message of messages) {
                    try {
                        const startTime = Date.now();
                        const response = await new Promise((resolve, reject) => {
                            chrome.runtime.sendMessage(message, (response) => {
                                if (chrome.runtime.lastError) {
                                    reject(new Error(chrome.runtime.lastError.message));
                                } else {
                                    resolve(response);
                                }
                            });
                        });
                        const responseTime = Date.now() - startTime;
                        
                        results[message.type] = {
                            success: true,
                            response: response,
                            responseTime: `${responseTime}ms`
                        };
                        
                        log(`${message.type}: 成功 (${responseTime}ms)`);
                    } catch (error) {
                        results[message.type] = {
                            success: false,
                            error: error.message
                        };
                        log(`${message.type}: 失败 - ${error.message}`, 'error');
                    }
                }
                
                updateInfo('message-info', results);
                
                const successCount = Object.values(results).filter(r => r.success).length;
                if (successCount === messages.length) {
                    updateStatus('message-status', 'success', '消息传递正常');
                    log('消息传递测试完成: 全部成功', 'success');
                } else {
                    updateStatus('message-status', 'error', `${successCount}/${messages.length} 成功`);
                    log(`消息传递测试完成: ${successCount}/${messages.length} 成功`, 'error');
                }
                
            } catch (error) {
                log(`消息传递测试失败: ${error.message}`, 'error');
                updateStatus('message-status', 'error', '测试失败');
            }
        }
        
        // 测试档案消息
        async function testProfileMessages() {
            log('开始测试档案相关消息...');
            
            try {
                const messages = [
                    { type: 'GET_SJ_PROFILE' },
                    { type: 'SAVE_SJ_PROFILE', payload: { test: true, timestamp: Date.now() } }
                ];
                
                const results = {};
                
                for (const message of messages) {
                    try {
                        const response = await new Promise((resolve, reject) => {
                            chrome.runtime.sendMessage(message, (response) => {
                                if (chrome.runtime.lastError) {
                                    reject(new Error(chrome.runtime.lastError.message));
                                } else {
                                    resolve(response);
                                }
                            });
                        });
                        
                        results[message.type] = { success: true, response };
                        log(`${message.type}: 成功`);
                    } catch (error) {
                        results[message.type] = { success: false, error: error.message };
                        log(`${message.type}: 失败 - ${error.message}`, 'error');
                    }
                }
                
                updateInfo('message-info', results);
                log('档案消息测试完成', 'success');
                
            } catch (error) {
                log(`档案消息测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试投递消息
        async function testApplicationMessages() {
            log('开始测试投递记录消息...');
            
            try {
                const messages = [
                    { type: 'GET_SJ_APPLICATIONS' },
                    { 
                        type: 'APPLICATION_SUBMITTED',
                        url: window.location.href,
                        domain: window.location.hostname,
                        title: document.title,
                        company: '测试公司',
                        position: '测试职位'
                    }
                ];
                
                const results = {};
                
                for (const message of messages) {
                    try {
                        const response = await new Promise((resolve, reject) => {
                            chrome.runtime.sendMessage(message, (response) => {
                                if (chrome.runtime.lastError) {
                                    reject(new Error(chrome.runtime.lastError.message));
                                } else {
                                    resolve(response);
                                }
                            });
                        });
                        
                        results[message.type] = { success: true, response };
                        log(`${message.type}: 成功`);
                    } catch (error) {
                        results[message.type] = { success: false, error: error.message };
                        log(`${message.type}: 失败 - ${error.message}`, 'error');
                    }
                }
                
                updateInfo('message-info', results);
                log('投递记录消息测试完成', 'success');
                
            } catch (error) {
                log(`投递记录消息测试失败: ${error.message}`, 'error');
            }
        }
        
        // 4. 测试字段映射
        function testFieldMappings() {
            log('开始测试字段映射...');
            
            try {
                const mappings = window.__SJ_FIELD_MAPPINGS__;
                
                if (!mappings) {
                    throw new Error('字段映射文件未加载');
                }
                
                const info = {
                    '映射文件状态': '已加载',
                    '字段数量': Object.keys(mappings).length,
                    '包含字段': Object.keys(mappings).join(', '),
                    '测试字段': mappings.testField ? '存在' : '不存在',
                    '中文字段': mappings.wechat ? '支持' : '不支持'
                };
                
                // 测试字段匹配
                const testInput = document.getElementById('testField');
                if (testInput && mappings.testField) {
                    const matchResult = mappings.testField.some(mapping => {
                        return Object.entries(mapping).every(([attr, value]) => {
                            const inputValue = testInput.getAttribute(attr) || testInput[attr] || '';
                            if (value instanceof RegExp) {
                                return value.test(inputValue);
                            }
                            return inputValue.toLowerCase() === value.toLowerCase();
                        });
                    });
                    
                    info['字段匹配测试'] = matchResult ? '成功' : '失败';
                    log(`testField 字段匹配: ${matchResult}`);
                }
                
                updateInfo('mapping-info', info);
                updateStatus('mapping-status', 'success', '映射正常');
                log('字段映射测试完成: 成功', 'success');
                
            } catch (error) {
                log(`字段映射测试失败: ${error.message}`, 'error');
                updateStatus('mapping-status', 'error', '映射异常');
                updateInfo('mapping-info', {
                    '错误': error.message,
                    '测试时间': new Date().toLocaleString()
                });
            }
        }
        
        // 5. 测试表单检测
        async function testFormDetection() {
            log('开始测试表单检测...');
            
            try {
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({
                        type: 'DETECT_FORMS'
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });
                
                const forms = document.querySelectorAll('form');
                const inputs = document.querySelectorAll('input');
                
                const info = {
                    '页面表单数': forms.length,
                    '页面输入框数': inputs.length,
                    '检测响应': response || '无响应',
                    '检测时间': new Date().toLocaleString()
                };
                
                updateInfo('form-info', info);
                updateStatus('form-status', 'success', '检测完成');
                log(`表单检测完成: 发现 ${forms.length} 个表单, ${inputs.length} 个输入框`, 'success');
                
            } catch (error) {
                log(`表单检测失败: ${error.message}`, 'error');
                updateStatus('form-status', 'error', '检测失败');
            }
        }
        
        // 测试表单填写
        async function testFormFill() {
            log('开始测试表单填写...');
            
            try {
                // 模拟填写数据
                const testData = {
                    firstName: '测试',
                    lastName: '用户',
                    email: 'test@example.com',
                    phone: '13800138000',
                    wechat: 'test_wechat',
                    qq: '123456789',
                    linkedin: 'https://linkedin.com/in/test',
                    testField: '热改测试成功'
                };
                
                let filledCount = 0;
                
                Object.entries(testData).forEach(([fieldName, value]) => {
                    const input = document.getElementById(fieldName) || document.querySelector(`[name="${fieldName}"]`);
                    if (input) {
                        input.value = value;
                        input.dispatchEvent(new Event('input', { bubbles: true }));
                        input.dispatchEvent(new Event('change', { bubbles: true }));
                        filledCount++;
                        log(`填写字段 ${fieldName}: ${value}`);
                    }
                });
                
                const info = {
                    '填写字段数': filledCount,
                    '总字段数': Object.keys(testData).length,
                    '填写成功率': `${Math.round(filledCount / Object.keys(testData).length * 100)}%`,
                    '填写时间': new Date().toLocaleString()
                };
                
                updateInfo('form-info', info);
                updateStatus('form-status', 'success', '填写完成');
                log(`表单填写完成: ${filledCount}/${Object.keys(testData).length} 个字段`, 'success');
                
            } catch (error) {
                log(`表单填写失败: ${error.message}`, 'error');
                updateStatus('form-status', 'error', '填写失败');
            }
        }
        
        // 清空日志
        function clearLogs() {
            testLogs = [];
            document.getElementById('log-output').innerHTML = '日志已清空...';
            log('日志已清空');
        }
        
        // 导出日志
        function exportLogs() {
            const logContent = testLogs.join('\n');
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `autofill-test-logs-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('日志已导出');
        }
        
        // 页面加载完成后自动开始检测
        window.addEventListener('load', () => {
            log('页面加载完成，开始自动检测...');
            setTimeout(() => {
                checkExtensionStatus();
            }, 1000);
        });
        
        // 监听扩展消息
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            chrome.runtime.onMessage.addListener((message, sender, sendResponse) => {
                log(`收到扩展消息: ${JSON.stringify(message)}`);
                sendResponse({ received: true, timestamp: Date.now() });
            });
        }
    </script>
</body>
